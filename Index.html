<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Calorie Tracker App</h1>

    <div class="input-box">
        <h2>Caloric Intake Goal</h2>
        <input class="myInput" id="goal" value="2500" readonly>
        <h2>Daily Caloric Intake</h2>
        <input class="myInput" id="daily-intake" value="0" readonly>
        <h2>Food</h2>
        <input class="myInput" id="food" placeholder="Enter food name...">
        <button id="submit" value="enter">Enter</button>
        <button id="clear" value="clear">Clear</button>
    </div>

    <div class="add-food">
        <h2>Food Name</h2>
        <input class="myInput" id="new-food" placeholder="Enter a new food to add...">
        <h2>Food Calories</h2>
        <input type="number" class="myInput" id="new-calories" placeholder="Enter new food calories...">
        <button id="enter-new-food" value="add">Add</button>
    </div>

    <div id="toast" class="hidden"></div>


    <script src="script.js"></script>
</body>
</html>
