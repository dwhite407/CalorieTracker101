<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Calorie Tracker App</h1>

    <!-- Navigation -->
    <nav>
        <button onclick="showScreen('home')">Home</button>
        <button onclick="showScreen('log')">Log Food</button>
        <button onclick="showScreen('history')">History</button>
        <button onclick="showScreen('settings')">Settings</button>
    </nav>

    <!-- Screens -->
    <section id="home-screen" class="screen">
        <h2>Welcome!</h2>
        <p>Use the navigation buttons above to track calories, view history, or change settings.</p>
    </section>

    <section id="log-screen" class="screen">
        <div class="input-box">
            <h2>Caloric Intake Goal</h2>
            <input class="myInput" id="goal" value="2500" readonly>
            <h2>Daily Caloric Intake</h2>
            <input class="myInput" id="daily-intake" value="0" readonly>
            <h2>Food</h2>
            <input class="myInput" id="food" placeholder="Enter food name...">
            <button id="submit" value="enter">Enter</button>
            <button id="clear" value="clear">Clear</button>
            <button id="undo" value="undo">Undo</button>
        </div>

        <div class="add-food">
            <h2>Food Name</h2>
            <input class="myInput" id="new-food" placeholder="Enter a new food to add...">
            <h2>Food Calories</h2>
            <input type="number" class="myInput" id="new-calories" placeholder="Enter new food calories...">
            <button id="enter-new-food" value="add">Add</button>
        </div>
    </section>

    <section id="history-screen" class="screen">
        <h2>History</h2>
        <p>Feature coming soon. This section will show past food entries or daily logs.</p>
    </section>

    <section id="settings-screen" class="screen">
        <h2>Settings</h2>
        <label for="goal-change">Change Daily Goal:</label><br>
        <input type="number" id="goal-change" placeholder="e.g. 2200">
        <button onclick="changeGoal()">Update Goal</button>
    </section>

    <!-- Toast message box -->
    <div id="toast" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
